<ion-header>
  <ion-navbar>  
    <ion-title>NewTec Store</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="showCart()">
    <ion-list no-padding no-margin>
      <ion-row *ngFor="let item of items; let i = index">
        <ion-col col-7 class="item-title">
          <ion-label>
            <ion-img width="80" height="80" [src]="item.icon" item-start></ion-img>
            {{ item.description }} <br /> <span class="price">{{
              item.price | currency: 'BRL' }}</span>
              <br /><span class="price">Discount: {{ item.discount }}</span>
          </ion-label>
        </ion-col>
        <ion-col col-5 class="item-qty">
          <ion-label>quantity</ion-label>
          <ion-input type="number" min="0" value=0 formControlName="qty" (ionChange)="addToCart(i, item)" interface="popover">

          </ion-input>
        </ion-col>
      </ion-row>
      <button ion-button type="submit" style="display: none"></button>
    </ion-list>
  </form>
</ion-content>
